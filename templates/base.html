{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projeto Amled</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="brand" href="{% url 'clientes:list' %}">Amled</a>
        <nav class="nav">
          {% if user.is_authenticated %}
            <a href="{% url 'clientes:list' %}">In√≠cio</a>
            <a href="{% url 'logout' %}?next={% url 'login' %}">Sair</a>
          {% else %}
            <a href="{% url 'login' %}">Entrar</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer>
      &copy; {{ now.year }} Amled
    </footer>
  </body>
</html>
